<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SENAI</title>
    </h:head>

    <h:form>  
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem value=" Inicial" icon="ui-icon-arrowreturnthick-1-w" outcome="index"></p:menuitem>
            <p:submenu label="Arquivo" icon="ui-icon-document">
                <p:submenu label="Novo" icon="ui-icon-contact">
                    <p:menuitem value="Projeto" url="#" />
                    <p:menuitem value="Outros" url="#" />
                </p:submenu>
                <p:menuitem value="Abrir" url="#" />
                <p:separator />
                <p:menuitem value="Sair" url="#" />
            </p:submenu>

            <p:submenu label="Editar" icon="ui-icon-pencil">
                <p:menuitem value="Desfazer" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                <p:menuitem value="Refazer" url="#" icon="ui-icon-arrowreturnthick-1-e" />
            </p:submenu>

            <p:submenu label="Ajuda" icon="ui-icon-help">
                <p:menuitem value="Conteúdo" url="#" />
                <p:submenu label="Procurar" icon="ui-icon-search">
                    <p:submenu label="Texto">
                        <p:menuitem value="Área de trabalho" url="#" />
                    </p:submenu>
                    <p:menuitem value="Arquivo" url="#" />
                </p:submenu>
            </p:submenu>

            <p:submenu label="Ações" icon="ui-icon-gear">
                <p:menuitem value="Voltar" icon="ui-icon-refresh" outcome="index"/>

            </p:submenu>

            <p:menuitem value="Sair" url="http://www.primefaces.org" icon="ui-icon-close" />
            <f:facet name="options">
                <p:inputText style="margin-right:10px" placeholder="Procura"/>
                <p:commandButton type="button" value="Busca" icon="ui-icon-extlink" />
            </f:facet>
        </p:menubar>

        <h:form> 
            <p:growl id="growl" showDetail="true" sticky="true" />  

            <p:panel header="SENAI">  
                <h:panelGrid columns="2" cellpadding="5">  
                    <p:outputLabel for="msg" value="Enive uma Mensagem...:" />   
                    <p:inputText id="msg" value="#{growlView.message}" required="true" />  
                </h:panelGrid>  

                <p:commandButton value="Enviar" actionListener="#{growlView.saveMessage}" update="growl" />  
            </p:panel> 
        </h:form>  

    </h:form>

</html>
